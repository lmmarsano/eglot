language: rust
sudo: false
rust:
  - stable

env:
  global:
    - TRAVIS_TESTING=t
  matrix:
    - EMACS_VERSION=26.1

install:
  - curl -LO https://github.com/npostavs/emacs-travis/releases/download/bins/emacs-bin-${EMACS_VERSION}.tar.gz
  - tar -xaf emacs-bin-${EMACS_VERSION}.tar.gz -C /
  # Configure $PATH: Emacs installed to /tmp/emacs
  - export PATH=/tmp/emacs/bin:${PATH}
  - emacs --version
  # Install https://github.com/palantir/python-language-server
  - virtualenv . --python=`which python3`
  - . ./bin/activate
  - pip install 'python-language-server[all]'

script:
  - make check SELECTOR='"formatting"' 

